<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <header>
    <img src="./images/logo.svg" alt="logo">

  <div class="content">
    <img src="./images/illustration-mockups.svg" alt="app-image">
    
    <div class="container">
      <h1>build the community your fans will love</h1>

        Huddle re-imagines the way we build communities. You have a voice, but so does youraudience. Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="register">Register</a>
    </div>

  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bharath</a>.
    </p>

    <div class="socials">
      <a href="#" class="fb"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="tw"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="ins"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
